<div class="register-container">
  <div class="language-switch">
    <mat-button-toggle-group [value]="currentLang" (change)="setLanguage($event)" aria-label="Selección de idioma">
      <mat-button-toggle value="es">ES</mat-button-toggle>
      <mat-button-toggle value="en">EN</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="register-card">
    <div class="brand-section">
      <div class="logo">
        <img src="/assets/images/Macetech-Logo.png" alt="MaceTech Logo" class="logo-image">
      </div>
    </div>

    <div class="form-section">
      <h2 class="form-title">{{ 'REGISTER.TITLE' | translate }}</h2>
      <p class="form-subtitle">{{ 'REGISTER.SUBTITLE' | translate }}</p>

      <!-- Aquí se llama al componente hijo -->
      <app-sign-up
        [isLoading]="isLoading"
        (signUp)="onSignUp($event)">
      </app-sign-up>

      <!-- Mensajes de éxito y error gestionados por el padre -->
      <div *ngIf="errorMessage()" class="error-message">
        <mat-icon>error_outline</mat-icon>
        <span>{{ errorMessage() }}</span>
      </div>
      <div *ngIf="successMessage()" class="success-message">
        <mat-icon>check_circle</mat-icon>
        <span>{{ successMessage() }}</span>
      </div>
    </div>
  </div>

  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
  </div>
</div>
