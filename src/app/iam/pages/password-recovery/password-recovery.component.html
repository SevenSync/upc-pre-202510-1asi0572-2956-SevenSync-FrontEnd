<div class="recovery-container">
  <div class="recovery-card">
    <div class="header-section">
      <button mat-icon-button routerLink="/login" class="back-button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="logo" >
        <img src="logo.png" alt="MaceTech Logo" class="logo-image" width="100" height="100">
      </div>
    </div>

    <div class="content-section">
      <h1 class="title">¿Olvidaste tu contraseña?</h1>
      <p class="subtitle">
        No te preocupes, te enviaremos un enlace para restablecer tu contraseña.
      </p>

      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" class="recovery-form">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" formControlName="email" placeholder="tu@email.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="recoveryForm.get('email')?.hasError('required')">
              El correo es requerido
            </mat-error>
            <mat-error *ngIf="recoveryForm.get('email')?.hasError('email')">
              Ingresa un correo válido
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button
                color="primary"
                type="submit"
                class="recovery-button"
                [disabled]="recoveryForm.invalid || isLoading">
          {{ isLoading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
        </button>
      </form>

      <div *ngIf="successMessage" class="success-message">
        <mat-icon>check_circle</mat-icon>
        <span>{{ successMessage }}</span>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error_outline</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <div class="back-to-login">
        <p>¿Recordaste tu contraseña? <a routerLink="/login">Volver al inicio de sesión</a></p>
      </div>
    </div>
  </div>
</div>
