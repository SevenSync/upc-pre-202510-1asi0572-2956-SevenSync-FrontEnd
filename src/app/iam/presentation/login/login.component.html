<div class="login-container">
  <mat-card appearance="outlined" class="form">
    <mat-card-content>
      <img src="" class="logo" width="50px" height="50px">
      <h1 class="title">Bienvenido de nuevo</h1>
      <mat-card-subtitle>Ingresa tus credenciales para acceder a tu cuenta</mat-card-subtitle>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user-input">
        <div class="fields">
          <label class="labels" for="email">Correo electrónico</label>
          <mat-form-field appearance="outline" class="xd">
            <input class="input" id="email" matInput placeholder="ejemplo@correo.com" formControlName="email" required>
            <mat-error *ngIf="email?.hasError('required')"  class="error">El correo es obligatorio</mat-error>
            <mat-error *ngIf="email?.hasError('email')" class="error">Formato de correo inválido</mat-error>
          </mat-form-field>
        </div>

        <div class="fields">
          <div class="password-recovery">
            <label class="labels" for="password">Contraseña</label>
            <a routerLink="/password-recovery">¿Olvidaste tu contraseña?</a>
          </div>
          <mat-form-field appearance="outline" class="field">
            <input class="input" id="password" matInput type="password" placeholder="*******" formControlName="password" required>
            <mat-error *ngIf="password?.hasError('required')"  class="error" >La contraseña es obligatoria</mat-error>
            <mat-error *ngIf="password?.hasError('minlength')" class="error" >Debe tener al menos 6 caracteres</mat-error>
          </mat-form-field>
        </div>

        <button mat-button class="log-in" >
          Iniciar Sesión
        </button>
<!--        <mat-progress-spinner  *ngIf="isLoading" diameter="100" ></mat-progress-spinner>-->

        <mat-error *ngIf="errorMessage" class="credentials-error">
          {{ errorMessage }}
        </mat-error>
      </form>

      <div>
        <span>¿No tienes una cuenta? </span>
        <a routerLink="/register">Regístrate</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
