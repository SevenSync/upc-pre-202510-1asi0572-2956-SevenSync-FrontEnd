<div class="create-profile-container">
  <div class="create-profile-card">
    <div class="header-section">
      <div class="logo">
        <img src="assets/logo.png" alt="MaceTech Logo" class="logo-image">
      </div>
      <h1 class="title">Completar Perfil</h1>
      <p class="subtitle">
        Para comenzar a usar MaceTech, necesitamos algunos datos adicionales sobre ti.
      </p>
    </div>

    <div class="form-section">
      <app-profile-form
        [editMode]="false"
        [isLoading]="isLoading"
        (profileSubmit)="onProfileSubmit($event)"
        (cancel)="onCancel()">
      </app-profile-form>

      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error_outline</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <div *ngIf="successMessage" class="success-message">
        <mat-icon>check_circle</mat-icon>
        <span>{{ successMessage }}</span>
      </div>
    </div>
  </div>
</div>
