<table mat-table [dataSource]="plans" class="comparison-table">
  <ng-container matColumnDef="feature">
    <th mat-header-cell *matHeaderCellDef>Funcionalidad</th>
    <td mat-cell *matCellDef="let plan; let i = index">{{ plans[0]?.features[i] }}</td>
  </ng-container>

  <ng-container matColumnDef="free">
    <th mat-header-cell *matHeaderCellDef>Free</th>
    <td mat-cell *matCellDef="let _; let i = index">{{ plans[0]?.features[i] ? '✔️' : '' }}</td>
  </ng-container>

  <ng-container matColumnDef="premium">
    <th mat-header-cell *matHeaderCellDef>Premium</th>
    <td mat-cell *matCellDef="let _; let i = index">{{ plans[1]?.features[i] ? '✔️' : '' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
