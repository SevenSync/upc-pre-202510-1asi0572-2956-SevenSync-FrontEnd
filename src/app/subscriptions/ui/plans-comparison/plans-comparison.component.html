<ng-container *ngIf="!isLoading && !hasError; else loadingOrError">
  <div class="plans-container">
    <mat-card *ngFor="let plan of plans" class="plan-card">
      <mat-card-title>{{ plan.name }}</mat-card-title>
      <mat-card-content>
        <p>Mensual: {{ plan.priceMonthly | currency }}</p>
        <p>Anual: {{ plan.priceYearly | currency }}</p>
        <p>Máximo macetas: {{ plan.maxPots }}</p>
        <ul>
          <li *ngFor="let feat of plan.features">{{ feat }}</li>
        </ul>
        <button
          mat-raised-button
          color="primary"
          [disabled]="isLoading"
          (click)="onSubscribe(plan.id, 'monthly')"
        >
          Actualizar a Premium Mensual
        </button>
        <button
          mat-stroked-button
          color="accent"
          [disabled]="isLoading"
          (click)="onSubscribe(plan.id, 'annual')"
        >
          Actualizar a Premium Anual
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <table mat-table [dataSource]="plans" class="comparison-table">
    <!-- Columna de funcionalidad -->
    <ng-container matColumnDef="feature">
      <th mat-header-cell *matHeaderCellDef>Funcionalidad</th>
      <td mat-cell *matCellDef="let plan; let i = index">
        {{ plan.features[i] }}
      </td>
    </ng-container>

    <!-- Columna Free -->
    <ng-container matColumnDef="free">
      <th mat-header-cell *matHeaderCellDef>Free</th>
      <td mat-cell *matCellDef="let _; let i = index">
        {{ plans[0]?.features[i] ? '✔️' : '' }}
      </td>
    </ng-container>

    <!-- Columna Premium -->
    <ng-container matColumnDef="premium">
      <th mat-header-cell *matHeaderCellDef>Premium</th>
      <td mat-cell *matCellDef="let _; let i = index">
        {{ plans[1]?.features[i] ? '✔️' : '' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>

<ng-template #loadingOrError>
  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div *ngIf="hasError" class="error-container">
    <mat-card>
      <mat-card-content>
        {{ errorMsg }}
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
