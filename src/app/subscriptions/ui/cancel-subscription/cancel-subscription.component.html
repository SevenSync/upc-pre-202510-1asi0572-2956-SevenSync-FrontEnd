<ng-container *ngIf="!isLoading; else loading">
  <mat-card>
    <mat-card-title>¿Cancelar Suscripción?</mat-card-title>
    <mat-card-content>
      <p>
        Estás a punto de cancelar tu suscripción Premium. Al confirmar, tu plan
        seguirá activo hasta el fin del periodo vigente y luego pasará a Free.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        color="warn"
        (click)="onConfirmCancel()"
      >
        Confirmar cancelación
      </button>
      <button
        mat-button
        (click)="onCancel()"
      >
        Volver atrás
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
