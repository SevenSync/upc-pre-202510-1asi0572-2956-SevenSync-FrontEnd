<app-toolbar></app-toolbar>

<div class="notifications-container">
  <div class="header-section">
    <h1 class="page-title">Centro de Notificaciones</h1>
  </div>

  <div class="content-wrapper">
    <div class="notifications-header">
      <div class="header-info">
        <h2 class="section-title">Todas las notificaciones</h2>
        <p class="unread-count">Tienes {{ unreadCount }} notificaciones sin leer</p>
      </div>

      <div class="header-actions">
        <button mat-stroked-button class="filter-button">
          <mat-icon>tune</mat-icon>
          Filtrar
        </button>
        <button mat-stroked-button class="mark-read-button" (click)="markAllAsRead()">
          <mat-icon>done_all</mat-icon>
          Marcar todas como leídas
        </button>
      </div>
    </div>

    <mat-tab-group
      class="notifications-tabs"
      (selectedTabChange)="onTabChange($event.index)"
      animationDuration="200ms">

      <mat-tab label="Todas"></mat-tab>
      <mat-tab label="Riego"></mat-tab>
      <mat-tab label="Ambiente"></mat-tab>
      <mat-tab label="Sistema"></mat-tab>
      <mat-tab label="No leídas"></mat-tab>
    </mat-tab-group>

    <div class="notifications-list">
      <div
        *ngFor="let notification of filteredNotifications"
        class="notification-item"
        [class.unread]="!notification.isRead">

        <div class="notification-content">
          <div class="notification-icon-wrapper" [ngClass]="getNotificationClass(notification.type)">
            <mat-icon class="notification-icon">{{ getNotificationIcon(notification.type) }}</mat-icon>
          </div>

          <div class="notification-details">
            <h3 class="notification-title">{{ notification.title }}</h3>
            <p class="notification-description">{{ notification.description }}</p>
            <button *ngIf="notification.linkText" mat-button class="view-link">
              {{ notification.linkText }}
            </button>
          </div>

          <div class="notification-meta">
            <span class="notification-time">{{ notification.timestamp }}</span>
            <div class="notification-actions">
              <button
                *ngIf="!notification.isRead"
                mat-icon-button
                class="action-button mark-read"
                (click)="markAsRead(notification.id)"
                matTooltip="Marcar como leída">
                <mat-icon>check</mat-icon>
              </button>
              <button
                mat-icon-button
                class="action-button delete"
                (click)="deleteNotification(notification.id)"
                matTooltip="Eliminar notificación">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="filteredNotifications.length === 0" class="no-notifications">
        <mat-icon class="no-notifications-icon">notifications_off</mat-icon>
        <p>No hay notificaciones en esta categoría</p>
      </div>
    </div>
  </div>
</div>
